<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>{{ surveytitel }}</h1>
    {% for vraag in vragen %}
    <iframe name="hiddenFrame" class="hide"></iframe>

    <form id=Myform action="/submitform/{{vraag.id}}" method="post" target="hiddenFrame">
    <p>{{vraag.vraag}}</p> <br>
    <input type="text" name="antwoord">
    <input type="submit">
    </form>
    {% endfor %}
</body>
</html>
